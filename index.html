<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- inicio do head -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- link animation -->
    <link rel="stylesheet" href="./animation.css">
    <title>Formulário</title>
    <!-- fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head><!-- fim do head -->

<body>
    <main class="container container-img">
        <form class="div-entrar">
            <h2>Entrar</h2>
            <p class="paragrafo-interno">
                <label for="email">Email:</label>
                <input type="email" placeholder="usuario@gmail.com" name="login" id="email" required>
            </p>
            <p class="paragrafo-interno">
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha" name="login" id="senha" required>
            </p>
            <button type="submit" class="destaque">Enviar</button>
            <button type="reset" class="limpar">Limpar Campos</button>
        </form>

        <form class="div-cadastro">
            <h2>Cadastre-se</h2>
            <p class="paragrafo-interno">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Seu nome aqui" id="nome" name="cadastro" required tabindex="1">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" placeholder="Sobrenome" id="sobrenome" name="cadastro" required tabindex="2">
            </p>
            <p class="paragrafo-interno">
                <label for="email-cad">Email:</label>
                <input type="email" placeholder="usuario@gmail.com" name="cadastro" required tabindex="3" id="email-cad">
            </p>
            <p class="paragrafo-interno">
                <label for="senha-cad">Senha:</label>
                <input type="password" placeholder="Crie uma senha" id="senha-cad" name="cadastro" required tabindex="4">
                <label for="senha-confirmada">Confirmação:</label required>
                <input type="password" placeholder="Redigite sua senha" id="senha-confirmada" name="cadastro"
                    tabindex="5">
            </p>
            <button type="submit" tabindex="6">Cadastrar</button>
            <button type="reset" tabindex="7">Limpar Dados</button>
        </form>
    </main>
    <footer>
        <p>Created by Jardel Oliveira <a href="https://github.com/jardel978/mochila_jardel_silva.git"><img class="icon" src="./github.png" alt=""></a>
        <a href="https://www.linkedin.com/in/jardel-silva-oliveira-b9a330213/"> <img class="icon" src="./linkedin.png" alt=""></a></p>
    </footer>
</body>

</html>
